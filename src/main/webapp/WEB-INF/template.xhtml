<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
    ]>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
            </f:facet>

            <title>PrimeFaces ShowCase</title>
            <h:outputStylesheet name="main/css/showcase.css" />
            <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
            <h:outputStylesheet name="main/css/sh.css" />
            <h:outputStylesheet name="main/css/grid.css" />
            
            <h:outputScript name="jquery/jquery.js" library="primefaces" />
            <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
            <h:outputScript name="core.js" library="primefaces" />
            
            <h:outputScript name="main/js/perfect-scrollbar.js" />
            <h:outputScript name="main/js/showcase.js" />
            <ui:insert name="head" />
            <script>
                (function (i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                            m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

                ga('create', 'UA-93461466-1', 'auto');
                ga('send', 'pageview');
            </script>
        </h:head>

        <h:body>
            
            <!-- PC CONTENT STARTS HERE-->
            <div class="PC">

                <div id="MENUSIDE">
                    <div id="MENUSIDEindent">
                    
                        <span id="LOGO" class="bordersOfMenuSide">
                            <h:graphicImage name="main/images/logo.svg" />
                            <h:graphicImage id="BlueLogo" styleClass="hiddenLogo" name="main/images/logoBlue.svg" />
                        </span>
                        
                        <span>
                        	<p:outputLabel value="Welcome #{userBean.getUsername()}" />
                        	<p:link value="Logout" href="#{request.contextPath}/logout" style="margin-left:10px;" />
                        </span>
                        
                        <div class="MenuSideMainLink bordersOfMenuSide">
                        	<h:graphicImage name="main/images/zoom.svg" class="zoomIcon"/>
                        	<input id="menuSearch" type="text" placeholder="Search Menu" class="boldFont fontSize14 mustClose searchInput"/>
                        </div>
                        
                        <span id="SubMenu-Admin" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
                        	<h:graphicImage name="main/images/mono/ajaxCore.svg" />
                        	<h:graphicImage styleClass="hiddenIcons" name="main/images/mono/ajaxCoreBlue.svg" />
                        	<span class="MainLinkText">Admin</span>
                        </span>
                        
                        <div class="SubMenuLinkContainer">
                            <a class="SubMenuLink" href="#{request.contextPath}/admin/admin.xhtml">&bull; Admin Page</a>
                        </div>

                        <span id="SubMenu-Users" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
                        	<h:graphicImage name="main/images/mono/ajaxCore.svg" />
                        	<h:graphicImage styleClass="hiddenIcons" name="main/images/mono/ajaxCoreBlue.svg" />
                        	<span class="MainLinkText">Users</span>
                        </span>
                        
                        <div class="SubMenuLinkContainer">
                            <a class="SubMenuLink" href="#{request.contextPath}/secure/userlist.xhtml">&bull; List Users</a>
                        </div>
                        
                        <span id="SubMenu-Icons" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
                        	<h:graphicImage name="main/images/mono/ajaxCore.svg" />
                        	<h:graphicImage styleClass="hiddenIcons" name="main/images/mono/ajaxCoreBlue.svg" />
                        	<span class="MainLinkText">Icons</span>
                        </span>
                        
                        <div class="SubMenuLinkContainer">
                            <a class="SubMenuLink" href="#{request.contextPath}/secure/icons.xhtml">&bull; Icons List</a>
                        </div>
                        
                        <span id="SubMenu-Icons" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
                        	<h:graphicImage name="main/images/mono/ajaxCore.svg" />
                        	<h:graphicImage styleClass="hiddenIcons" name="main/images/mono/ajaxCoreBlue.svg" />
                        	<span class="MainLinkText">Dialog</span>
                        </span>
                        
                        <div class="SubMenuLinkContainer">
                            <a class="SubMenuLink" href="#{request.contextPath}/secure/dialog.xhtml">&bull; Dialog Test</a>
                        </div>

                    </div>
	
                </div>

                <script type="text/javascript">
                    restoreMenuState();
                </script>

                <div id="CONTENTSIDE">
                    
                    <!-- Notification Bar -->
                    <div class="notification-topbar" style="display:none;">
                        <a href="#PremiumTemplates">
                            <h:graphicImage class="notification-topbar-image" name="main/images/notification-topbar-text.png" alt="Showcase Notification Topbar" />
                            <h:graphicImage class="notification-topbar-image-mobile" name="main/images/notification-topbar-text-mobile.png" alt="Showcase Notification Topbar" />
                            <i class="notification-topbar-close fa fa-lg fa-times-circle"></i>
                        </a>
                    </div>
                    
                    <div id="CONTENTSIDEindent">

                        <!-- header bar start-->
                        <div class="ContentSideSections" id="PFTopLinksCover">
                            <a id="LOGOTEXTSIDE" href="#{request.contextPath}/index.xhtml">
                                <span class="dispBlock logoDarkText fontSize30">JSF + Spring</span>
                                <span class="dispBlock logoBlueText fontSize28 regularFont">PRIMEFACES</span>
                            </a>
                            
                            <span class="PFTopLinks floatRight boldFont cursorPointer" id="themeSwitcher">
                                <h:form>
                                
                                    <h:graphicImage name="main/images/themeswitcher.svg" />
                                    <span class="PFGrayText">PF</span>
                                    <span class="PFDarkText">Themes</span>
                                    
                                    <div id="GlobalThemeSwitcher" class="navOverlay">
                                        
                                        <div class="topbar-submenu-header">FREE</div>
                                        <ui:repeat value="#{themeSwitcherView.themes}" var="theme">
                                            <a href="#" data-theme="#{theme.name}">
	                                            <span class="ui-theme ui-theme-#{theme}"></span>
	                                            <span class="ui-text">#{theme.displayName}</span>
                                            </a>
                                        </ui:repeat>
                                    </div>
                                    
                                    <p:remoteCommand name="changeTheme" actionListener="#{guestPreferences.changeTheme}" />
                                </h:form>
                            </span>

                            <a id="mobile-menu-btn" href="#">
                                <i class="fa fa-bars"></i>
                            </a>

                            <div class="mobileLogoCover">
                                <h:graphicImage name="main/images/logoBlue.svg" style="height:40px;" styleClass="floatLeft marginRight10"/>
                                <span class="dispBlock logoDarkText fontSize16 floatLeft">JSF + Spring 
                                	<span class="dispBlock logoBlueText fontSize18 boldFont">PRIMEFACES</span>
                                </span>
                            </div>

                        </div>
                        <!-- header bar end-->

                        <div class="content-container">
                            <ui:insert name="content">

                                <ui:insert name="subsubmenu"></ui:insert>

                                <div class="ContentSideSections">
                                    <div class="Content100 overHidden TextShadow">
                                        <span class="fontSize30 TextShadow orange regularFont marginBottom20 dispBlock">
                                        	<ui:insert name="title" /></span>
                                        <span class="defaultText dispTable"><ui:insert name="description" />
                                        </span>
                                    </div>
                                </div>

                                <div class="ContentSideSections Implementation">
                                    <ui:insert name="implementation" />
                                </div>

                                <div id="SourceContentSide" class="ContentSideSections Source">
                                    <div class="Content100 overHidden TextShadow">
                                        <span class="defaultText">
                                            <span class="fontSize16 logoBlueText">
                                                <ui:insert name="source" />
                                            </span>
                                        </span>
                                    </div>
                                </div>

                            </ui:insert>
                        </div>

                        <!-- footer start-->
                        <div class="ContentSideSections">
                            <span class="floatLeft fontSize14 gray"><a href="http://www.primetek.com.tr">PrimeTek</a>, Copyright &copy; 2019<br />All rights reserved.</span>
                            <span class="floatRight fontSize14 gray">Running #{build.primefacesVersion} on #{build.jsfVersion}.</span>
                            <div style="clear:both" />
                        </div>
                        <!-- footer end-->

                    </div>
                </div>

            </div>
            <!-- PC CONTENT END-->

            <ui:insert name="status">
                <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                    <f:facet name="start">
                        <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </ui:insert>

            <ui:insert name="highlight">
                <h:outputScript name="main/js/sh.js" target="body"/>
            </ui:insert>

            <ui:insert name="body"></ui:insert>
        </h:body>
    </html>
