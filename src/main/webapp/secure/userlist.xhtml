<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/template.xhtml">

    <ui:define name="title">
        Users - <span class="subitem">List</span>
    </ui:define>

    <ui:define name="description">
        This is a list of Users.
    </ui:define>

    <ui:define name="implementation">

		<p:fieldset id="usersListField" legend="Users List">
	        <p:dataTable id="userList" value="#{userBean.listUser()}" var="user">
	
				<f:facet name="header">
			        List of Users
			    </f:facet>
		
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>
		
				<p:column headerText="Email">
					<h:outputText value="#{user.email}" />
				</p:column>
		
				<p:column headerText="User Password">
					<h:outputText value="#{user.password}" />
				</p:column>
				
				<p:column headerText="Enabled">
					<h:outputText value="#{user.enabled}" />
				</p:column>
				
				<f:facet name="footer">
		
			    </f:facet>
		
			</p:dataTable>
		</p:fieldset>
        
    </ui:define>

    

</ui:composition>
